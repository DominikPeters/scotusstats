<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.1.0/themes/satellite-min.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/j1-chart.css">

  <title>scotusstats</title>
</head>

<body>
  <header class="header">
    <div id="hamburger-button" aria-hidden="true" class="hamburger-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 32 32" style="position: relative; top: 3px; margin-right: 4px;">
        <path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"/>
      </svg>
    </div>
    <h1 class="header-title">
      <a href="/">scotusstats.com</a>
    </h1>
  </header>

  <div class="container">
    <div class="search-panel">
        <div id="term-refinement"></div>
        <div id="lowerCourt-refinement"></div>
      <div class="search-panel__filters filter-menu">
        <div id="close-menu-button" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>
        </div>
        <div id="flags-refinement"></div>
        <div id="issue-refinement"></div>
        <div id="legalProvision-refinement"></div>
        <div id="decision-refinement"></div>
        <div id="majorityWriter-refinement"></div>
        <div id="majorityVoters-refinement"></div>
        <div id="my-widgets"></div>
      </div>

      <div class="search-panel__results">
        <!-- <div id="searchbox"></div> -->
        <div id="applied-filters"></div>
        <div id="charts"></div>
        <h2>List of cases matching the filters</h2>
        <div id="hits"></div>
        <!-- <div id="pagination"></div> -->
      </div>
    </div>
  </div>

  <script src="bundle.js" type="module"></script>
</body>

</html>
